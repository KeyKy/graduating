<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>My AngularJS App</title>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/app.css">
  <link rel="stylesheet" type="text/css" href="./css/wrapper-toggled.css">
</head>
<body>

  <nav class="navbar navbar-fix-top navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">SFinder</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a id="menu-toggle">Search</a></li>
          <li><a href="#Statictis">Statictis</a></li>
          <li><a href="#About">About</a></li>
        </ul>
        <div class="navbar-right">
        <form class="navbar-form">
          <input type="text" class="form-control" placeholder="Username...">
          <input type="text" class="form-control" placeholder="Password...">
          <a class="btn btn-success">登陆</a>
          <a id="register" class="btn btn-primary">注册</a>
        </form>
        </div>
      </div>
    </div>
  </nav>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" np-app="LoginApp">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          </button>
          <h4 class="modal-title" id="myModalLabel">
            注册
          </h4>
        </div>
        <div class="modal-body">
          <div class="container">
            <form class="form-signin" name="RegisterForm" ng-controller="validateCtrl" novalidate>
              <h2 class="form-signin-heading">Sign In</h2>
              <input type="email" class="form-control" placeholder="Email address" name="email" np-model="user.email" required>
              <span style="color:red" ng-show="RegisterForm.email.$dirty && RegisterForm.email.$error">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            取消
          </button>
          <input type="submit" value="注册" class="btn btn-primary">
        </div>
      </form>
    </div> 
  </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div id="wrapper">
      <div id="sidebar-wrapper">
        <canvas id = "test" width="290" height="250"></canvas>
		<canvas id = "bg" width="200" height="200"></canvas>
		
		<form id = "sketchDraw" class="form-inline" role="form">
			<div class="form-group">
				<label class="sr-only" for="Model_User_Fid">模型和用户</label>
				<input type="text" class="form-control" id="Model_User_Fid" placeholder="输入模型_用户_FID">
			</div>
			<div style="position: absolute; overflow: hidden; width: 1px; height: 1px; opacity: 0;">
				<input type="file" id="frontBgInput" name="files[]" multiple="multiple" onchange="fcanvas.loadBg();"/>
            </div>
			<button type="button" class="btn btn-xs btn-primary" onclick="fcanvas.save();">保存草图</button>
			<button type="button" class="btn btn-xs btn-default" onclick="fcanvas.clear();">清空面板</button>
			<button type="button" class="btn btn-xs btn-primary" onclick="$('#frontBgInput').click();">加载背景图</button>
		</form>
      </div>
    </div>
  </div>

  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/jquery/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/my_canvas.js"></script>

  <script>
    $("#menu-toggle").click(function(e){
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
  <script>
    var app = angular.module('LoginApp', []);
    app.controller('validateCtrl', function($scope){
      $scope.email = "370846270@qq.com";
    });

    $("#register").click(function(e){
      $("#myModal").modal({
        keyboard: true, backdrop: 'static'
      });
    });
  </script>
  <script>
	var fcanvas;
	fcanvas = new drawObj('test', 'bg', 'frontBgInput');
  </script>
</body>
</html>
